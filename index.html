<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    
    <title>Clock</title>
</head>
<body>
    <main>
        <div>
            <img src="" class="background" alt="background">
            <img src="./static/img/house.png" class="house" alt="house">
            <img src="" class="weather" alt="weather">
            <span class="temp"></span>
            <span class="feels"></span>
            <span class="calendar"></span>

            <img src="./static/img/dog_house.png" class="dog-house" alt="dog house">
            <img src="./static/img/dog.png" class="dog" alt="dog">
            <img src="#" class="dog-house">
        </div>
    </main>
</body>
<footer>
    <div class="start">
        <img src="./static/img/windows_icon.png" alt="windows logo">
        <span>Start</span>
    </div>
    <div class="window">
        <img src="./static/img/camera_icon.png" alt="camera icon">
        <span>Camera</span>
    </div>
    <div class="pseudo-window"></div>
    <div class="toolbar">
        <img src="./static/img/sound_icon.png" alt="sound icon">
        <span class="timer">a</span>
    </div>
</footer>
</html>
